<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - MP Digital</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="/">MP Digital</a>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="/blog.html" class="active">Blog</a>
                <a href="#contact">Contact</a>
                <!-- Auth buttons -->
                <a href="#" class="login-trigger" data-auth="guest">Login</a>
                <a href="#" class="register-trigger" data-auth="guest">Register</a>
                <a href="#" class="logout-btn" data-auth="required">Logout</a>
            </div>
        </nav>
    </header>

    <main class="blog-page">
        <section class="blog-header">
            <h1>Latest Insights</h1>
            <div class="blog-controls" data-auth="required">
                <button id="create-post-btn" class="primary-btn">
                    <i class="fas fa-plus"></i> Create New Post
                </button>
            </div>
        </section>

        <section class="blog-filters">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search posts...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="category-filter">
                <select id="category-select">
                    <option value="">All Categories</option>
                </select>
            </div>
        </section>

        <section class="blog-grid" id="blog-posts-container">
            <!-- Posts will be dynamically loaded here -->
        </section>

        <div class="pagination" id="pagination-container">
            <!-- Pagination will be dynamically loaded here -->
        </div>
    </main>

    <!-- Blog Post Modal -->
    <div id="blog-post-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Create New Post</h2>
            <form id="blog-post-form">
                <input type="hidden" id="post-id">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" required>
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-excerpt">Excerpt</label>
                    <textarea id="post-excerpt" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="post-author">Author</label>
                        <input type="text" id="post-author" required>
                    </div>
                    <div class="form-group">
                        <label for="post-category">Category</label>
                        <select id="post-category" required>
                            <option value="">Select Category</option>
                            <option value="digital-marketing">Digital Marketing</option>
                            <option value="seo">SEO</option>
                            <option value="social-media">Social Media</option>
                            <option value="content-strategy">Content Strategy</option>
                            <option value="analytics">Analytics</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="post-status">Status</label>
                        <select id="post-status" required>
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="post-image">Featured Image URL</label>
                        <input type="url" id="post-image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="post-tags">Tags (comma-separated)</label>
                    <input type="text" id="post-tags" placeholder="marketing, strategy, tips">
                </div>
                <div class="form-group">
                    <label for="meta-description">Meta Description</label>
                    <textarea id="meta-description" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="meta-keywords">Meta Keywords</label>
                    <input type="text" id="meta-keywords" placeholder="digital marketing, SEO, social media">
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Save Post</button>
                    <button type="button" class="secondary-btn close-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>MP Digital</h3>
                <p>Transforming businesses through digital excellence.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="/">Home</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="/blog.html">Blog</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 MP Digital. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/blog-display.js"></script>
    <script src="/assets/js/blog-admin.js"></script>
    <script>
        // Initialize authentication manager
        const authManager = new AuthManager();

        // Initialize blog display manager
        const blogDisplayManager = new BlogDisplayManager();

        // Initialize blog admin manager when authenticated
        let blogAdminManager = null;
        if (authManager.isAuthenticated) {
            blogAdminManager = new BlogAdminManager(authManager);
        }

        // Update UI based on authentication state
        authManager.updateUIBasedOnAuth();
    </script>
</body>
</html>
